version: '3.9'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: logstream-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    restart: unless-stopped

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: logstream-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: logstream-postgres
    environment:
      POSTGRES_DB: logstream
      POSTGRES_USER: logstream
      POSTGRES_PASSWORD: logstream_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logstream"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka initialization (create topics)
  kafka-init:
    image: confluentinc/cp-kafka:7.5.3
    container_name: logstream-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 10

      echo 'Creating Kafka topics...'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic logs.raw --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic logs.dlq --partitions 1 --replication-factor 1

      echo 'Kafka topics created successfully:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "

  # LogStream Ingestion Service (gRPC)
  ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: logstream-ingestion
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "50051:50051"
    environment:
      - KAFKA_BROKERS=kafka:29092
      - GRPC_PORT=50051
    restart: unless-stopped

  # LogStream Consumer Service
  consumer:
    build:
      context: .
      dockerfile: services/consumer/Dockerfile
    container_name: logstream-consumer
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_GROUP_ID=logstream-consumer-group
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logstream
      - POSTGRES_USER=logstream
      - POSTGRES_PASSWORD=logstream_dev_password
    restart: unless-stopped

  # LogStream Query API Service
  query:
    build:
      context: .
      dockerfile: services/query/Dockerfile
    container_name: logstream-query
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - HTTP_PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logstream
      - POSTGRES_USER=logstream
      - POSTGRES_PASSWORD=logstream_dev_password
    restart: unless-stopped

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  postgres-data:
    driver: local

networks:
  default:
    name: logstream-network
    driver: bridge
